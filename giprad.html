<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's ‚ù§Ô∏è</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* Floating hearts */
        .hearts-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 18px;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: relative;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: pop 0.6s ease;
        }

        @keyframes pop {
            from { transform: scale(0.85); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .heart-icon {
            font-size: 70px;
            animation: beat 1.4s infinite;
        }

        @keyframes beat {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 38px;
            color: #e91e63;
            margin: 15px 0;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
        }

        .btn {
            border: none;
            border-radius: 50px;
            padding: 14px 36px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.25s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        }

        .btn-yes {
            background: linear-gradient(135deg, #4caf50, #43a047);
            color: #fff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.07); }
        }

        .btn-no {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: #fff;
        }

        .btn-no.moving {
            position: fixed;
        }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(76,175,80,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            animation: fade 0.5s ease;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-message h2 {
            font-family: 'Pacifico', cursive;
            font-size: 64px;
            color: white;
            text-align: center;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 28px; }
            .subtitle { font-size: 14px; }
            .heart-icon { font-size: 55px; }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                max-width: 260px;
            }
        }
    </style>
</head>

<body>

<div class="hearts-container" id="heartsContainer"></div>

<div class="container">
    <div class="card">
        <div class="heart-icon">üíñ</div>
        <h1>Will you be my Valentine?</h1>
        <p class="subtitle">Grabe yan oh, ma-No pa yann üò§</p>

        <div class="button-container">
            <button class="btn btn-yes" id="Yes">Yes</button>
            <button class="btn btn-no" id="No">No</button>
        </div>
    </div>
</div>

<script>
    // Floating hearts
    const hearts = ['‚ù§Ô∏è','üíñ','üíï','üíó','üíò'];
    const container = document.getElementById('heartsContainer');

    for (let i = 0; i < 18; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = Math.random() * 100 + '%';
        h.style.top = Math.random() * 100 + '%';
        h.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(h);
    }

    // YES button
    document.getElementById('Yes').onclick = () => {
        const overlay = document.createElement('div');
        overlay.className = 'success-overlay';
        overlay.innerHTML = `<div class="success-message"><h2>YAN BAGAAAA üíò</h2></div>`;
        document.body.appendChild(overlay);
    };

    // NO button movement (desktop + mobile safe)
    const noBtn = document.getElementById('No');

    function moveNoButton() {
        const padding = 16;
        if (!noBtn.classList.contains('moving')) {
            const r = noBtn.getBoundingClientRect();
            noBtn.classList.add('moving');
            noBtn.style.left = r.left + 'px';
            noBtn.style.top = r.top + 'px';
        }

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const x = Math.random() * maxX + padding;
        const y = Math.random() * maxY + padding;

        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', e => {
        e.preventDefault();
        moveNoButton();
    });
</script>

</body>
</html>
